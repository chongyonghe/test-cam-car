<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beach Cleaning Robot Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Beach Cleaning Robot</a>
      
      <div class="d-flex">
        <div class="input-group input-group-sm me-2" style="width: 180px">
          <input type="text" id="robotIp" class="form-control" placeholder="Robot IP" value="192.168.4.1">
          <button id="connectBtn" class="btn btn-outline-success">Connect</button>
        </div>
        <span id="connectionStatus" class="badge align-self-center"></span>
      </div>
    </div>
  </nav>

  <div id="header-image">
    <img src="21.jpg" alt="" width="100%" />
  </div>

  <section id="map-section" class="text-center my-5">
    <img id="cameraImage" src="" style="width:380px;height:300px" class="img-fluid">
  </section>

  <section id="remote-control" class="text-center my-4">
    <div class="d-flex justify-content-center">
      <table>
        <tr>
          <td></td>
          <td><button class="btn btn-secondary control-btn" data-action="MoveCar" data-value="1">↑</button></td>
          <td></td>
        </tr>
        <tr>
          <td><button class="btn btn-secondary control-btn" data-action="MoveCar" data-value="3">←</button></td>
          <td></td>
          <td><button class="btn btn-secondary control-btn" data-action="MoveCar" data-value="4">→</button></td>
        </tr>
        <tr>
          <td></td>
          <td><button class="btn btn-secondary control-btn" data-action="MoveCar" data-value="2">↓</button></td>
          <td></td>
        </tr>
      </table>
    </div>

    <div class="mt-4">
      <label><strong>Speed:</strong></label>
      <input type="range" min="0" max="255" value="150" class="form-range w-50" id="speedControl">
    </div>
    <div class="mt-3">
      <label><strong>Light:</strong></label>
      <input type="range" min="0" max="255" value="0" class="form-range w-50" id="lightControl">
    </div>

    <div class="mt-4">
      <button class="btn btn-primary" id="startAutomation">Start Automation</button>
      <button class="btn btn-danger" id="stopAutomation">Stop Automation</button>
    </div>
  </section>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
